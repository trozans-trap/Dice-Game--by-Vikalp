<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="icon"  href="diceicon.jpg">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/c8bd68a5ca.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Mrs+Sheppards|Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
	<div class="navbar"><center class="navtext" title="Dice Game"><i class="fas fa-dice"></i> Dice Game</center></div>
	<div class="main">
	<div class="body">
		<span class="counter">20</span>
		<div class="player1">
			<span class="bold"><center><i class="fas fa-user-shield"></i>Player </center></span>
			<div class="dicebox"><img src="inkeddice.jpg" class="diceimage"></div>
			<div class="score"><center> Score: <span class="p1score">0</span></center></div>
		</div>
	</div>
	<div class="buttons">
		<button class="btn newGame"><i class="fas fa-plus"></i>New Game</button>
		<button class="btn rolldice"><i class="fas fa-redo-alt"></i>Roll Dice</button>
	</div>
	</div>
	<!-- <div class="footer"></div> -->

    <script type="text/javascript" src="dice.js"></script>
</body>
</html>
